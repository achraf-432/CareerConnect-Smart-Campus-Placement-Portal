<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fa;
            color: #333;
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            background-color: #2c3e50;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
        }

        .sidebar h2 {
            color: #fff;
            font-size: 22px;
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar a {
            color: #bdc3c7;
            text-decoration: none;
            font-size: 18px;
            padding: 12px 15px;
            display: block;
            border-radius: 5px;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #34495e;
            color: #fff;
            transform: translateX(5px);
        }

        .main-content {
            margin-left: 250px;
            padding: 40px;
            width: calc(100% - 250px);
        }

        .main-content h1 {
            font-size: 28px;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .announcement-section {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .announcement-section p {
            font-size: 18px;
            color: #555;
        }

        footer {
            color: #bdc3c7;
            font-size: 14px;
            text-align: center;
            margin-top: auto;
        }

        .announcement {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .announcement h3 {
            font-size: 20px;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .announcement p {
            font-size: 16px;
            color: #555;
        }

        .announcement small {
            font-size: 12px;
            color: #888;
        }

        .delete-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .delete-btn:hover {
            background-color: #c0392b;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 220px;
            }

            .main-content {
                margin-left: 220px;
                width: calc(100% - 220px);
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                width: 180px;
            }

            .main-content {
                margin-left: 180px;
                width: calc(100% - 180px);
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Admin Dashboard</h2>
        <a href="addashboard.html">Dashboard</a>
        <a href="admin-dashboard.html">Manage Students</a>
        <a href="adminprofile.html">Admin Profile</a>
        <a href="admin-announce.html" id="announcements">Announcements</a>
        <a href="admin-login.html" id="logout">Logout</a>
        <footer>&copy; 2024 CareerConnect</footer>
    </div>

    <div class="main-content">
        <h1>Announcements</h1>
        <div class="announcement-section">
            <p>Loading announcements...</p>
        </div><br>
        <a href="create_ann.html" style="text-decoration: none;">
            <button style="
                background-color: #4CAF50;
                color: white;
                padding: 12px 24px;
                font-size: 16px;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                transition: background-color 0.3s ease, transform 0.2s ease;
                box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            " 
            onmouseover="this.style.backgroundColor='#45a049'; this.style.transform='scale(1.05)';" 
            onmouseout="this.style.backgroundColor='#4CAF50'; this.style.transform='scale(1)';">
                âž• Create Announcement
            </button>
        </a>
    </div>

    <script>
        // Fetch announcements from the server
        async function fetchAnnouncements() {
            try {
                const response = await fetch('http://localhost:3000/announcements');
                const data = await response.json();

                // Get the announcements container
                const announcementSection = document.querySelector('.announcement-section');

                if (data.length === 0) {
                    // If no announcements, display a message
                    announcementSection.innerHTML = '<p>No new announcements.</p>';
                } else {
                    // Otherwise, display the fetched announcements
                    const announcementContent = data.map(announcement => {
                        return `
                            <div class="announcement">
                                <h3>${announcement.title}</h3>
                                <p>${announcement.content}</p>
                                <p><small>${new Date(announcement.createdAt).toLocaleString()}</small></p>
                                <button class="delete-btn" onclick="deleteAnnouncement('${announcement._id}')">Delete</button>
                            </div>
                        `;
                    }).join('');
                    announcementSection.innerHTML = announcementContent;
                }
            } catch (error) {
                console.error('Error fetching announcements:', error);
            }
        }

        // Delete an announcement
        async function deleteAnnouncement(id) {
            const confirmation = confirm('Are you sure you want to delete this announcement?');

            if (confirmation) {
                try {
                    const response = await fetch(`http://localhost:3000/announcements/${id}`, {
                        method: 'DELETE'
                    });

                    const data = await response.json();

                    if (response.status === 200) {
                        alert(data.message);
                        fetchAnnouncements(); // Reload the announcements
                    } else {
                        alert(data.message);
                    }
                } catch (error) {
                    console.error('Error deleting announcement:', error);
                }
            }
        }

        // Call the function on page load
        window.onload = fetchAnnouncements;
    </script>
</body>
</html>
