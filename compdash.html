<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fa;
            color: #333;
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar styling */
        .sidebar {
            background-color: #2c3e50;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
        }

        .sidebar h2 {
            color: #fff;
            font-size: 22px;
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar a {
            color: #bdc3c7;
            text-decoration: none;
            font-size: 18px;
            padding: 12px 15px;
            display: block;
            border-radius: 5px;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #34495e;
            color: #fff;
            transform: translateX(5px);
        }

        /* Main content styling */
        .main-content {
            margin-left: 250px;
            padding: 40px;
            width: calc(100% - 250px);
        }

        .main-content h1 {
            font-size: 28px;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        /* Card styling */
        .card {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            text-align: center;
        }

        .card h2 {
            font-size: 24px;
            color: #555;
        }

        .card .count {
            font-size: 48px;
            color: #007bff;
            margin-top: 10px;
        }

        /* Filter container */
        .filter-container {
            margin-bottom: 30px;
        }

        .filter-container label {
            font-size: 18px;
            color: #2c3e50;
            margin-right: 10px;
        }

        .filter-container select {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #bdc3c7;
            outline: none;
        }

        /* Student List */
        .student-list ul {
            list-style: none;
            padding: 0;
        }

        .student-list li {
            background-color: #ecf0f1;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }

        .student-list li:hover {
            background-color: #bdc3c7;
            transform: translateX(5px);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 220px;
            }

            .main-content {
                margin-left: 220px;
                width: calc(100% - 220px);
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                width: 180px;
            }

            .main-content {
                margin-left: 180px;
                width: calc(100% - 180px);
            }

            .filter-container label,
            .filter-container select {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Company Dashboard</h2>
        <a href="compannounce.html">Dashboard</a>
        <a href="#">Company Profile</a>
        <a href="company-login.html">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>All Students</h1>

        <!-- Student Count -->
        <div class="card">
            <h2>Total Registered Students</h2>
            <div class="count" id="student-count">Loading...</div>
        </div>

        <!-- Filters -->
        <div class="filter-container">
            <label for="departmentFilter">Filter by Department:</label>
            <select id="departmentFilter" onchange="filterStudents()">
                <option value="All">All Departments</option>
                <option value="COMPS">COMPS</option>
                <option value="MECH">MECH</option>
                <option value="EXTC">EXTC</option>
                <option value="AI&DS">AI&DS</option>
                <option value="IT">IT</option>
                <option value="CIVIL">CIVIL</option>
            </select>

            <label for="genderFilter">Filter by Gender:</label>
            <select id="genderFilter" onchange="filterStudents()">
                <option value="All">All Genders</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <!-- Student List -->
        <div class="student-list">
            <ul id="studentsContainer"></ul>
        </div>
    </div>

    <script>
        let students = [];

        async function fetchStudentCount() {
            try {
                const response = await fetch('http://localhost:3000/students/count');
                const data = await response.json();
                document.getElementById('student-count').textContent = data.count;
            } catch (error) {
                console.error('Error fetching student count:', error);
                document.getElementById('student-count').textContent = 'Error';
            }
        }

        async function fetchStudents() {
            try {
                const response = await fetch('http://localhost:3000/students');
                const data = await response.json();
                students = data;
                renderStudents(students);
            } catch (error) {
                console.error('Error fetching students:', error);
            }
        }

        function filterStudents() {
            const department = document.getElementById('departmentFilter').value.toLowerCase();
            const gender = document.getElementById('genderFilter').value.toLowerCase();

            const filtered = students.filter(student => {
                return (department === 'all' || student.department.toLowerCase() === department) &&
                       (gender === 'all' || student.gender.toLowerCase() === gender);
            });

            renderStudents(filtered);
        }

        function renderStudents(studentList) {
            const container = document.getElementById('studentsContainer');
            container.innerHTML = '';

            studentList.forEach(student => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <strong>${student.name}</strong>
                    <p>Email: ${student.email}</p>
                    <p>Phone: ${student.phone}</p>
                    <p>Department: ${student.department}</p>
                    <p>Gender: ${student.gender}</p>
                `;
                container.appendChild(li);
            });
        }

        window.onload = () => {
            fetchStudentCount();
            fetchStudents();
        };
    </script>
</body>
</html>
